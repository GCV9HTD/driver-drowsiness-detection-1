<html>
  <head>
    <title>Video Streaming Demonstration</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lock.css">
    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="3"> -->
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>

    <div id="lock-container">
      <span class="lock"></span>
      <p id="lock-text">LOCK</p>
    </div>
    <div id="safe-status"></div>
    <img id="video" src="https://www.lyfemarketing.com/blog/wp-content/uploads/2018/08/social-media-video.jpg">

    <div id="chart">
      <canvas id="headpose"></canvas>
    </div>
    <div id="speed-board">
      <div id="speed-circle">
        <div id="speed"></div>
        <div id="unit">km/h</div>
      </div>
    </div>
    <script src="js/headpose.js"></script>
    <script src="js/lock.js"></script>
    <script src="js/warning.js"></script>
    <script src="js/speed.js"></script>
    <script src="js/headlight.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
